<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <form>
        <h3>FORM</h3>
        <label>First Name</label>
        <input type="title" id="firstName" placeholder="First name...">
        <label>Last Name</label>
        <input type="title" id="lastName" placeholder="Last name...">
        <label>Faculty Number</label>
        <input type="number" id="facultyNumber" placeholder="Faculty number...">
        <label>Grade</label>
        <input type="number" id="grade" placeholder="Grade...">
        <div>
            <button class="submit">Submit</button>
            <button class="refresh">Refresh</button>
        </div>
    </form>
    <script src="./app.js"></script>
</body>

</html>
